<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Biggest complaint about life</p>
        <textarea cols="50" rows="10">Enter grievances here</textarea>
        <p>What would you like on your pizza? (radio buttons)</p>
        <input type="radio" name="topping" value="pepperoni" checked>Pepperoni
        <input type="radio" name="topping" value="sausage">Sausage
        <input type="radio" name="topping" value="cheese">Cheese
        <input type="submit">
        
        <p>What would you like on your pizza? (checkbox)</p>
        <input type="checkbox" name="topping" value="pepperoni">Pepperoni
        <input type="checkbox" name="topping" value="sausage">Sausage
        <input type="checkbox" name="topping" value="cheese">Cheese
        <input type="submit">

        <p>What would you like on your pizza? (dropdown)</p>
        <select name="topping3">
            <option value="pepperoni">Pepperoni</option>
            <option value="sausage">Sausage</option>
            <option value="cheese">Cheese</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
